<h1>{{name}}</h1>

<dl>
	<td>Nombre:</td>
	<dd>{{name}}</dd>

	<td>Edad:</td>
	<dd>{{age}}</dd>

	<td>MÃ©todo:</td>
	<dd>{{getHeroDescription()}}</dd>

	<td>Capitalizado:</td>
	<dd>{{capitalizeName}}</dd>
</dl>

<button
	*ngIf="name !== 'Spiderman'"
	class="btn btn-primary mx-2"
	(click)="changeHero()">
	Cambiar nombre
</button>
<button
	*ngIf="age !== 50"
	class="btn btn-primary"
	(click)="changeAge()">
	Cambiar edad
</button>

<button
	*ngIf="name === 'Spiderman' && age === 50"	
	class="btn btn-danger mx-2"
	(click)="resetValues()">
	Resetear valores
</button>
